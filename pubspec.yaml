name: taskati
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  date_picker_timeline: ^1.2.6
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  intl: ^0.19.0
  lottie: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - asset/

fonts:
  - family: poppins
    fonts:
      - asset: fonts/Poppins-Regular.ttf
