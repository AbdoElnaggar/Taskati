name: taskati
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  intl: ^0.19.0
  date_picker_timeline: ^1.2.6
  lottie: ^3.1.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - asset/

fonts:
  - family: poppins
    fonts:
      - asset: fonts/Poppins-Regular.ttf
